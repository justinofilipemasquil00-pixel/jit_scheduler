{% extends "base.html" %}
{% block title %}Nova Doca - Sistema JIT{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Nova Doca
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="terminal_id" class="form-label">Terminal *</label>
                                <select class="form-select" id="terminal_id" name="terminal_id" required>
                                    <option value="">Selecione um terminal</option>
                                    {% for terminal in terminais %}
                                    <option value="{{ terminal.id }}">{{ terminal.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número da Doca *</label>
                                <input type="text" class="form-control" id="numero" name="numero" required>
                                <div class="form-text">Ex: 01, A1, B2, etc.</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tipo_carga" class="form-label">Tipo de Carga</label>
                                <select class="form-select" id="tipo_carga" name="tipo_carga">
                                    <option value="geral">Geral</option>
                                    <option value="container">Container</option>
                                    <option value="granel">Granel</option>
                                    <option value="frigorificada">Frigorificada</option>
                                    <option value="perigosa">Perigosa</option>
                                    <option value="fragil">Frágil</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="ativa">Ativa</option>
                                    <option value="inativa">Inativa</option>
                                    <option value="manutencao">Manutenção</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.docas') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Criar Doca
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
