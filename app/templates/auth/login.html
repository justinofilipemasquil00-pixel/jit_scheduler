{% extends "base.html" %} 
 
{% block title %}Login - Sistema JIT{% endblock %} 
 
{% block content %} 
<div class="row justify-content-center"> 
    <div class="col-md-6"> 
        <div class="card"> 
            <div class="card-header"> 
                <h4 class="text-center"><i class="fas fa-sign-in-alt"></i> Login</h4> 
            </div> 
            <div class="card-body"> 
                <form method="POST"> 
                    <div class="mb-3"> 
                        <label for="email" class="form-label">Email</label> 
                        <input type="email" class="form-control" id="email" name="email" required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="password" class="form-label">Senha</label> 
                        <input type="password" class="form-control" id="password" name="password" required> 
                    </div> 
                    <button type="submit" class="btn btn-primary w-100">Entrar</button> 
                </form> 
                <div class="mt-3"> 
                    <h6>Contas para teste:</h6> 
                    <small class="text-muted">Admin: admin@jit.com / admin123</small><br> 
                    <small class="text-muted">Usuario: usuario@jit.com / user123</small> 
                </div> 
            </div> 
        </div> 
    </div> 
</div> 
{% endblock %}
